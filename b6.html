<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./b6.css">
</head>
<body>
    <h1 class="heading-1">Center Align Text</h1>
    <div>
        <p>To just center the text inside an element, use <span class="text-red">text-align: center;</span></p>
    </div>
    <div>
        <table border="3" class="table">
         <tr>
            <td>This text is centered</td>
        </tr>
        </table>
    </div>
    <div class="Example">
        <h1 class="heading-2">Example</h1>
        <div class="block-code">
            <span class="center">.center</span> &#123; <br>
            <span class="text-red-light">text-align</span>: <span class="text-blue">center</span>; <br>
            <span class="text-red-light">border</span>: <span class="text-blue">3px solid green</span>; <br>
            &#125;
        </div>
        <div>
            <button class="button">Try it Yourself &#187;</button>
          </div>
    </div>
</body>
</html>
